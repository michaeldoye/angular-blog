<mat-toolbar>
  <span>Posts</span>
  <span fxFlex></span>
  <button mat-icon-button matTooltip="Add New Post" (click)="openDialog()">
    <mat-icon aria-label="icon">playlist_add</mat-icon>
  </button>
</mat-toolbar>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
  
<div class="example-container">

  <mat-table [dataSource]="dataSource" matSort matSortActive="dateAdded" matSortDirection="desc">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row; let index = index"> {{ index }} </mat-cell>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.title }} </mat-cell>
    </ng-container>

    <!-- author Column -->
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header> author </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.author }} </mat-cell>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="dateAdded">
      <mat-header-cell *matHeaderCellDef mat-sort-header> date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.dateAdded | timeAgo }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="openDialog(row)" *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[12, 25, 100]"></mat-paginator>
</div>

<ms-loading-overlay [isLoading]="isLoading"></ms-loading-overlay>
